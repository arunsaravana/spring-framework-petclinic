scm:
   branch: 'master'
   repo: 'https://github.com/arunsaravana/spring-framework-petclinic.git'
dockerhub:
   hubuser: 'arunsara'
   hubrepo: 'spring-application'
   hubtag: 'petclinic'
eks:
   ekscluster: 'springbootapp'
   eksregion: 'us-west-2'
CredId:
   dockercrid: 'Dockerhub'
   awsid: 'awstest'
Maven:
   Goals: 
      - 'mvn clean install'
      - 'mvn clean package'
Sonar:
    command: 'mvn sonar:sonar'
